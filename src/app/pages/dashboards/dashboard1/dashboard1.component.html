<div class="container-fluid py-4">
  <div class="row">
    @for (producto of productos; track producto.nombre) {
    <div class="col-12 col-sm-6 col-md-3 mb-4">
      <div class="card h-100 shadow-sm border-0 rounded-3 bg-white text-start">
        <img [src]="producto.imagen" class="card-img-top p-3 mx-auto d-block" [alt]="producto.nombre"
          style="height: 180px; object-fit: contain; border-bottom: 1px solid #eee;">


        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-semibold text-dark fs-6 mb-3">
            {{ producto.nombre }}
          </h5>

          <div class="mt-auto">
            <button class="btn btn-warning btn-sm text-black w-100">
              M√ÅS INFO
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
