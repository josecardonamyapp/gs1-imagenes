<mat-toolbar class="topbar" style="background-color: white!important;">
  <!-- Loading Overlay en pantalla completa -->
  @if(isLoggingOut) {
    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.7); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;">
      <mat-spinner diameter="60" color="primary"></mat-spinner>
      <h3 style="color: white; margin-top: 20px; font-weight: 500;">Cerrando sesi√≥n...</h3>
    </div>
  }
  
  <!-- --------------------------------------------------------------- -->
  <!-- Desktop Menu -->
  @if(showToggle) {
  <button mat-icon-button (click)="toggleCollapsed.emit()" class="d-flex justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  }


  <!-- Mobile Menu -->
  @if(!showToggle) {
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  }

  <span class="flex-1-auto"></span>

  <span class="welcome-message f-s-16 f-w-600 m-r-24">{{ welcomeMessage }}</span>

  <!-- --------------------------------------------------------------- -->
  <!-- langugage Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <!-- <button mat-icon-button class="m-r-5">
    <img [src]="selectedLanguage.icon" class="rounded-circle object-cover icon-20" />
  </button> -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <!-- <button mat-icon-button [matMenuTriggerFor]="notificationmenu" aria-label="Notifications">
    <i-feather class="d-flex icon-18" name="bell" matBadge="1" matBadgeSize="small" matBadgeColor="primary"></i-feather>
  </button> -->
  <mat-menu #notificationmenu="matMenu" class="topbar-dd cardWithShadow">
    <div class="d-flex align-items-center p-x-32 p-y-16">
      <h6 class="f-s-16 f-w-600 m-0">Notifications</h6>
      <span class="m-l-auto">
        <span class="bg-primary text-white p-x-8 p-y-4 f-w-500 rounded f-s-12">5 new</span>
      </span>
    </div>
    @for(notification of notifications; track notification) {
    <button mat-menu-item class="p-x-32 p-y-16">
      <div class="d-flex align-items-center">
        <img [src]="notification.img" class="rounded-circle" width="48" />
        <div class="m-l-16">
          <h5 class="f-s-14 f-w-600 m-0 mat-subtitle-1">
            {{ notification.title }}
          </h5>
          <span>{{ notification.subtitle }}</span>
        </div>
      </div>
    </button>
    }

    <div class="p-y-12 p-x-32">
      <button mat-stroked-button color="primary" class="w-100">
        See all notifications
      </button>
    </div>
  </mat-menu>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button [matMenuTriggerFor]="profilemenu" aria-label="Notifications">
    <img [src]="profilePicture" class="rounded-circle object-cover icon-35 profile-dd" width="35" />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow" style="max-width: 400px;">
    <ng-scrollbar class="position-relative" style="height: 350px">
      <div class="p-x-32 p-y-16" (click)="$event.stopPropagation()">
        <h6 class="f-s-14 f-w-600 m-0">Mi Perfil</h6>

        <div class="d-flex align-items-start p-b-24 b-b-1 m-t-16">
          <img [src]="profilePicture" class="rounded-circle" width="70" style="flex-shrink: 0;" />
          <div class="m-l-16" style="overflow: hidden; flex: 1; user-select: text;">
            <h6 class="f-s-12 f-w-600 m-0" style="word-break: break-word;">{{userFirstName}}</h6>
            <span class="f-s-11 d-block m-b-4" style="word-break: break-word; white-space: normal;">{{userOwnershipData}}</span>
            <span class="d-flex align-items-center f-s-11" style="word-break: break-word; white-space: normal;">
              <i-tabler name="mail" class="icon-13 m-r-4" style="flex-shrink: 0;"></i-tabler>
              <span style="overflow-wrap: break-word;">{{email}}</span>
            </span>
            <h6 class="f-s-12 d-block m-b-4 m-t-8"> ROLES:</h6>

            @for(role of roles; track role) {
            <span class="f-s-11 d-block m-b-4" style="word-break: break-word;">&nbsp;&nbsp;{{role}}</span>

            }
          </div>
        </div>
      </div>
      <div class="p-x-32">
        <!-- @for(profile of profiledd; track profile) {
        <a class="p-y-16 text-decoration-none d-block text-hover-primary" [routerLink]="[profile.link]">

              <img [src]="profile.img" width="20" />
            </button>

            <div class="m-l-16">
              <h5 class="f-s-14 f-w-600 m-0 textprimary mat-subtitle-1 hover-text">
                {{ profile.title }}
              </h5>
              <span class="mat-body-1">{{ profile.subtitle }}</span>
            </div>
          </div>
        </a>
        } -->

          <div class="d-flex align-items-center">
            <div>
              <h5 class="f-s-18 m-0 f-w-600 m-b-12">

            </div>
            <div class="m-l-auto">
              <img src="/assets/images/backgrounds/unlimited-bg.png" alt="upgrade-bg" class="upgrade-bg" />
            </div>
          </div>
        </div> -->
      </div>

      <div class="p-y-12 p-x-32">
        <!-- <span (click)="logout()" mat-stroked-button color="primary" class="w-100">Logout</span> -->
        <button 
          mat-stroked-button 
          color="primary" 
          class="w-100" 
          (click)="logout()" 
          [disabled]="isLoggingOut">
          <mat-icon class="me-2">logout</mat-icon>
          <span>Logout</span>
        </button>
      </div>
    </ng-scrollbar>
  </mat-menu>
</mat-toolbar>
